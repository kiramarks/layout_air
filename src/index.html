<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.svg">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="/" class="logo header__logo">
          <img src="/images/logo/Air.svg" alt="Air logo" class="logo__img">
        </a>
        <div class="sandwich">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about-us" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#work" class="nav__link">Work</a>
            </li>
            <li class="nav__item">
              <a href="#contact-us" class="nav__link">Contact us</a>
            </li>
            <li class="nav__item_mobile">
              <a class="nav__link mobile_action" href="#">Hire us</a>
            </li>
          </ul>
        </nav>
        <a href="#hire-us" class="header__link">Hire us</a>
      </div>
    </header>
  <main class="main">
    <section class="section">
      <div class="intro">
        <div class="container">
          <div class="intro__info">
            <h1 class="intro__title">Strategic Agency</h1>
            <p class="intro__text">We believe in the power of bold ideas that can solve business challenges.</p>
            <button class="button intro__button">Learn more</button>
          </div>
          <div class="slider intro__slider">
            <div class="slider__controls">
              <span class="slider__arrow slider__arrow-left"></span>
              <span class="slider__arrow slider__arrow-right"></span>
            </div>
            <div class="photos photos-1">
              <div class="photos__info">
                <div class="photos__name">Intro</div>
                <div class="photos__description">By the same illusion which lifts the horizon.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
