<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>
  <header class="header">
    <div class="header__container">
      <div class="header__top">
        <a href="/" class="logo header__logo"></a>
        <input type="checkbox" class="header__toggler" name="menu" id="menu">
        <label class="header__toggler-label" for="menu"></label>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item nav__item_active"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item">
              <a href="#about-us" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#work" class="nav__link">Work</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts us</a>
            </li>
            <li class="nav__item_mobile">
              <a class="nav__link header__link mobile_action" href="#">Hire us</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="header__action header__link nav__link">Hire us</a>
      </div>
    </div>
    <div class="header__title">
      <h1 class="header__heading">Strategic Agency</h1>
      <p class="header__text">We believe in the power of bold ideas that can solve business challenges.</p>
      <button class="button header__button">Learn more</button>
    </div>
    <div class="header__gallery">
        <input checked type="radio" name="respond" id="desktop">
        <article class="slider">
          <input checked type="radio" name="slider" id="switch1">
          <input type="radio" name="slider" id="switch2">
          <input type="radio" name="slider" id="switch3">
          <div class="slides">
            <div class="overflow">
              <div class="image">
                <article><img src="images/slider/1.png" alt="1"></article>
                <article><img src="images/slider/2.png" alt="2"></article>
                <article><img src="images/slider/3.png" alt="3"></article>
              </div>
            </div>
          </div>
          <div class="controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
          </div>
          <div class="active">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
          </div>
        </article>
    </div>
  </header>
  </body>
</html>
